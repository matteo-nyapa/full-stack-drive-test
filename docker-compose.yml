version: "3.9"

services:
  mongodb:
    image: mongo:6
    container_name: drive-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  minio:
    image: minio/minio:latest
    container_name: drive-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Panel web
    volumes:
      - ./data/minio:/data

  backend:
    build: ./backend
    container_name: drive-backend
    restart: unless-stopped
    depends_on:
      - mongodb
      - minio
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: drive-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"

